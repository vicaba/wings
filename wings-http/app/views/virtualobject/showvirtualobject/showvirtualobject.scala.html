@(virtualObjectId: String)

@main("Welcome to Play", "Chart") {

    <h1 class="page-header">Chart</h1>

    <div id="canvas-wrapper">
        <canvas id="single-virtualobject-canvas"></canvas>
    </div>

    <div id="singlevirtualobject-map"></div>

    <script type="text/javascript">
            window.onload = function () {
                showVirtualObjectInitializer("@virtualObjectId");
            };
    </script>

}
