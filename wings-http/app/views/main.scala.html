@(title: String, active: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>Simple Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap3/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap3/css/bootstrap-theme.min.css")">

        <script src="@routes.Assets.versioned("jquery/jquery-3.1.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("moment/2.13.0/moment.min.js")"></script>
        <script src="@routes.Assets.versioned("chartjs2_2_2/Chart.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bootstrap3/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("lodash/lodash.js")" type="text/javascript"></script>
    </head>
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Help</a></li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <input type="text" class="form-control" placeholder="Search...">
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">

                <div class="col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li class="@if(active == "Chart") { active }"><a href="@wings.virtualobject.infrastructure.http.gui.controller.routes.MapVirtualObjectController.apply()">Chart</a></li>
                        <li class="@if(active == "Map") { active }"><a href="@wings.virtualobject.infrastructure.http.gui.controller.routes.MapVirtualObjectController.apply()">Map</a></li>
                        <li><a href="#">Analytics</a></li>
                        <li><a href="#">Export</a></li>
                    </ul>
                </div>

                <div class="col-md-10 main">
                    @content
                </div>

            </div>
        </div>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHOtfJrnwMu34nxcJVrZyjfFtnQH7ha2Y&libraries=visualization"></script>

        <script src="@routes.Assets.versioned("javascript/bundle.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascript/maps.js")" type="text/javascript"></script>
    </body>
</html>
