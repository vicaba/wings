akka {
  loglevel = "DEBUG"
  actor {
    serialize-creators = on
    provider = "akka.remote.RemoteActorRefProvider"
    deployment {
      "/pubsubmediator" {
        remote = "akka.tcp://PubSubCluster@127.0.0.1:3000"
      }
    }
  }
  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
}