akka {

  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"

  actor {
    serialize-creators = on
    provider = "akka.remote.RemoteActorRefProvider"
    deployment {
      "/pubsubmediator" {
        remote = "akka.tcp://PubSubCluster@${wings1-server}:3000"
      }
    }
  }
  remote {
    netty.tcp {
      hostname = "127.0.0.1"
      port = 0
    }
  }
}